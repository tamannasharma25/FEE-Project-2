<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* Apply Raleway font to the body */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content:center;
            height: 100vh;
            background: linear-gradient(to bottom right, #BB93F2, #F7BCA3);
        }

        .color-item {
            cursor: pointer;
        }

        /* Cloud shape border */
        .cloud-border {
            border: 10px solid #19191a; /* Light blue color */
            border-radius: 20px; /* Adjust border radius for cloud shape */
            padding: 20px; /* Add padding for space inside the border */
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="cloud-border">
            <h1 class="text-3xl font-bold mb-4">Select a Color Palette</h1>
            <!-- Palette Buttons -->
            <div class="flex flex-wrap">
                <button class="palette-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-4 mb-4">Nude</button>
                <button class="palette-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-4 mb-4">Neutral</button>
                <button class="palette-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-4 mb-4">Neon</button>
                <button class="palette-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-4 mb-4">Primary</button>
                <button class="palette-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-4 mb-4">Secondary</button>
                <button class="palette-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mb-4">Others</button>
            </div>
        </div>

        <!-- Color Palette List -->
        <div id="colorPalette" class="mt-4 flex flex-wrap justify-center"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const colorPalette = document.getElementById("colorPalette");
            const paletteButtons = document.querySelectorAll(".palette-btn");

            // Color palettes
            const palettes = {
                "nude": ["#F3E0C5","#f7786b", "#B68E74", "#8D674E","#eea29a"],
                "neutral": ["#F4F4F4", "#D6D6D6", "#cab577","#A5A5A5", "#757575"],
                "neon": ["#FFFF00", "#FF0000", "#00FF00", "#00FFFF","#FF00FF","#9D00FF"],
                "primary": ["#3498db", "#2ecc71", "#e74c3c"],
                "secondary": ["#FFFF00","#00FFFF","#FF00FF"],
                "others": ["#E91E63", "#9C27B0", "#673AB7","#FF1493","#008000","#FF4500","#20B2AA","#778899","#CD853F","#A0522D"]
            };

            // Function to create color items
            function createColorItem(color) {
                const colorItem = document.createElement("div");
                colorItem.classList.add("color-item");
                colorItem.style.backgroundColor = color;
                colorItem.style.width = "50px"; // Set width for color items
                colorItem.style.borderRadius = "2rem"; //set border radius of the colors shown
                colorItem.style.height = "50px"; // Set height for color items
                colorItem.style.marginRight = "10px"; // Set margin-right for spacing
                colorItem.style.marginBottom = "10px"; // Set margin-bottom for spacing
                colorItem.addEventListener("click", function() {
                    document.body.style.backgroundColor = color;
                    document.querySelector(".container").style.background = "none"; // Remove background gradient
                });
                return colorItem;
            }

            // Function to populate color palette
            function populateColorPalette(colors) {
                colorPalette.innerHTML = ""; // Clear previous palette
                colors.forEach(color => {
                    const colorItem = createColorItem(color);
                    colorPalette.appendChild(colorItem);
                });
            }

            // Event listeners for palette buttons
                    paletteButtons.forEach(button => {
                    button.addEventListener("click", function() {
                    const paletteName = button.textContent.toLowerCase();
                    const colors = palettes[paletteName];
                    populateColorPalette(colors);
                });
            });
        });
    </script> 
</body>
</html>
